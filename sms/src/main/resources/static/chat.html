<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Чат</title>
    <link href="./styles/chatStyles.css" rel="stylesheet">
</head>
<body>

<div id="sidebar">
    <h3>Контакты</h3>
    <div id="contacts"></div>

    <input id="newChat" placeholder="Имя пользователя">
    <button onclick="startChat()">Начать чат</button>

    <hr>
    <button onclick="deleteAccount()">Удалить аккаунт</button>
</div>

<div id="chat">
    <h3 id="title">Выберите чат</h3>
    <div id="messages"></div>

    <div class="controls">
        <input id="text">
        <button onclick="send()">Отправить</button>
    </div>
</div>

<script src="./scripts/chatScript.js"></script>

</body>
</html>
